<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link rel="stylesheet" href="/public/assets/css/navbar.css" />
    <link rel="stylesheet" href="/public/assets/css/add-project.css" />
    <!-- lick cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- cdn fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="" style="background-color: #e3e7eb">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-5 fixed-top">
      <div class="container">
        <a class="navbar-brand me-5" href="#">
          <img src="/public/assets/images/brandred.png" alt="Bootstrap" width="45" height="34" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add-project">Add project</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="button-custom-nav">
              <a href="/contact-me" style="text-decoration: none; color: white">Contact Me</a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->
    <div class="container w-50" style="margin-top: 100px">
      <div class="header-form">
        <h1 class="text-center fs-1">Get In Touch</h1>
      </div>
      <form class="m-auto">
        <div class="mb-3">
          <label for="YourName" class="form-label">Name</label>
          <input type="text" class="form-control" id="yourName" aria-describedby="" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="yourEmail" aria-describedby="" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Phone number</label>
          <input type="number" class="form-control" id="YourNumber" aria-describedby="" />
        </div>
        <div class="mb-3">
          <label class="">Subject</label>
          <select class="form-select" id="selectCarrer">
            <option selected>Choose...</option>
            <option value="frontEnd">Front End</option>
            <option value="backEnd">Back End</option>
            <option value="fullStack">fullStack</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description-project" class="form-label">Description</label>
          <textarea class="form-control" id="descriptionMail" style="height: 100px; resize: none"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" onsubmit="contactMe(event)" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>
    <!-- form -->
    <!--end form  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
